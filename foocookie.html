 <!DOCTYPE html>
<html>

<body onload="myFunction()">

<h1>"Page Load Count: " + <p id="LoadCnt" style="font-size: 20px; font-weight: bold;"> </h1>


<script>
function myFunction() {
	var numLoads = parseInt(getCookie('pageLoads'), 10);
	if (isNaN(numLoads) || numLoads <= 0) { numLoads = 1; }
		else {numLoads = numLoads + 1; }
	setCookie('pageLoads', numLoads, 1);
	document.getElementById('LoadCnt').innerHTML = numLoads;
	if(numLoads > 1) {location.href = 'https://qa.pvalue.co/#/'; }
	}
function setCookie (cookieName, cookieValue, nDays) {
        var today  = new Date(),
            expire = new Date();

        if (nDays === null || nDays === 0) { 
            nDays = 1;
        }

        expire.setTime(today.getTime() + 3600000 * 24 * nDays);

        document.cookie = cookieName + "=" + escape(cookieValue) + ";expires=" 			+ expire.toGMTString()
	}    
function getCookie (cookieName) {
        var theCookie = " " + document.cookie,
            ind = theCookie.indexOf(" " + cookieName + "=");

        if (ind === -1) { ind = theCookie.indexOf(";" + cookieName + "="); }
        if (ind === -1 || cookieName === "") { return ""; }

        var ind1 = theCookie.indexOf(";", ind + 1);

        if (ind1 === -1) { ind1 = theCookie.length; }

        return unescape(theCookie.substring(ind + cookieName.length + 2, ind1));
    }
</script>
    
</body>

</html>
